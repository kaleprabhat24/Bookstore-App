<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .action-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            color: #2c3e50;
        }

        .nav-buttons {
            margin-top: 20px;
        }

        .nav-buttons a {
            text-decoration: none;
            padding: 10px 18px;
            margin-right: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-link {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .checkout-btn {
            background-color: #27ae60;
            color: white;
        }

        .empty-msg {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h2>üõí Your Cart</h2>

    {% if books %}
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Price (‚Çπ)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.price }}</td>
                    <td class="action-link">
                        <a href="{% url 'remove_from_cart' book.id %}">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="total">Total: ‚Çπ{{ total_price }}</p>

        <div class="nav-buttons">
            <a href="{% url 'back_to_books' %}" class="back-link">‚Üê Continue Shopping</a>
            <a href="#" class="checkout-btn">Proceed to Checkout</a>
        </div>

    {% else %}
        <p class="empty-msg">Your cart is empty.</p>
        <a href="{% url 'back_to_books' %}" class="back-link">‚Üê Browse Books</a>
    {% endif %}

</body>
</html>
